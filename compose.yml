name: flow-machine

services:
  inngest:
    image: inngest/inngest
    container_name: flow-machine-inngest
    command: inngest dev -u http://host.docker.internal:8000/api/inngest --no-discovery
    ports:
      - "8288:8288"

  mongo:
    image: mongo:8
    container_name: flow-machine-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  mongo-data:
