name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - "**"
    tags:
      - "**"
  pull_request:
    branches:
      - main

permissions:
  contents: read

env:
  BUN_VERSION: "1.3.5"
  DOCKER_IMAGE_PREFIX: "flow-machine"

jobs:
  # Set environment variables based on trigger
  setup:
    name: Setup Environment
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.set-env.outputs.environment }}
      app_version: ${{ steps.set-env.outputs.app_version }}
      should_upload: ${{ steps.set-env.outputs.should_upload }}
    steps:
      - name: Set environment variables
        id: set-env
        run: |
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          
          # Handle pull request events
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            echo "environment=staging" >> $GITHUB_OUTPUT
            echo "app_version=pr-${{ github.event.pull_request.number }}-${SHORT_SHA}" >> $GITHUB_OUTPUT
            echo "should_upload=false" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref_type }}" == "tag" ]]; then
            echo "environment=production" >> $GITHUB_OUTPUT
            echo "app_version=${{ github.ref_name }}" >> $GITHUB_OUTPUT
            echo "should_upload=true" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref_name }}" == "main" ]]; then
            echo "environment=staging" >> $GITHUB_OUTPUT
            echo "app_version=main-${SHORT_SHA}" >> $GITHUB_OUTPUT
            echo "should_upload=true" >> $GITHUB_OUTPUT
          else
            echo "environment=staging" >> $GITHUB_OUTPUT
            echo "app_version=branch-${SHORT_SHA}" >> $GITHUB_OUTPUT
            echo "should_upload=false" >> $GITHUB_OUTPUT
          fi

  # Build web artifact
  build-web-artifact:
    name: Build Web Artifact
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            app/web/node_modules
          key: ${{ runner.os }}-bun-web-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-web-

      - name: Install dependencies
        run: bun install

      - name: Build web application
        run: bun run build --filter ./app/web

      - name: Upload web artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: app/web/.next
          retention-days: 1

  # Build service artifact
  build-service-artifact:
    name: Build Service Artifact
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            app/service/node_modules
          key: ${{ runner.os }}-bun-service-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-service-

      - name: Install dependencies
        run: bun install

      - name: Build service application
        run: bun run build --filter ./app/service

      - name: Upload service artifact
        uses: actions/upload-artifact@v4
        with:
          name: service-build
          path: app/service/dist
          retention-days: 1

  # Build web Docker image
  build-web-image:
    name: Build Web Docker Image
    runs-on: ubuntu-latest
    needs: [setup, build-web-artifact]
    if: needs.setup.outputs.should_upload == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download web artifact
        uses: actions/download-artifact@v4
        with:
          name: web-build
          path: app/web/.next

      - name: Build Docker image
        run: |
          docker build -f docker/Dockerfile.app.web -t ${{ env.DOCKER_IMAGE_PREFIX }}/web:${{ needs.setup.outputs.app_version }} app/web

      - name: Save Docker image
        run: |
          mkdir -p docker-images
          docker save ${{ env.DOCKER_IMAGE_PREFIX }}/web:${{ needs.setup.outputs.app_version }} -o docker-images/web.tar

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-docker-image
          path: docker-images/web.tar
          retention-days: 1

  # Build service Docker image
  build-service-image:
    name: Build Service Docker Image
    runs-on: ubuntu-latest
    needs: [setup, build-service-artifact]
    if: needs.setup.outputs.should_upload == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download service artifact
        uses: actions/download-artifact@v4
        with:
          name: service-build
          path: app/service/dist

      - name: Build Docker image
        run: |
          docker build -f docker/Dockerfile.app.service -t ${{ env.DOCKER_IMAGE_PREFIX }}/service:${{ needs.setup.outputs.app_version }} app/service

      - name: Save Docker image
        run: |
          mkdir -p docker-images
          docker save ${{ env.DOCKER_IMAGE_PREFIX }}/service:${{ needs.setup.outputs.app_version }} -o docker-images/service.tar

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: service-docker-image
          path: docker-images/service.tar
          retention-days: 1

  # Upload web image to AWS ECR
  upload-web-image:
    name: Upload Web Image to ECR
    runs-on: ubuntu-latest
    needs: [setup, build-web-image]
    if: needs.setup.outputs.should_upload == 'true'
    steps:
      - name: Download Docker image artifact
        uses: actions/download-artifact@v4
        with:
          name: web-docker-image
          path: docker-images

      - name: Load Docker image
        run: docker load -i docker-images/web.tar

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Tag and push image to ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.AWS_ECR_REPOSITORY }}
          APP_VERSION: ${{ needs.setup.outputs.app_version }}
        run: |
          docker tag ${{ env.DOCKER_IMAGE_PREFIX }}/web:${APP_VERSION} ${ECR_REGISTRY}/${ECR_REPOSITORY}:web.${APP_VERSION}
          docker push ${ECR_REGISTRY}/${ECR_REPOSITORY}:web.${APP_VERSION}

      - name: Cleanup
        if: always()
        run: |
          docker rmi ${{ env.DOCKER_IMAGE_PREFIX }}/web:${{ needs.setup.outputs.app_version }} || true
          docker rmi ${{ steps.login-ecr.outputs.registry }}/${{ secrets.AWS_ECR_REPOSITORY }}:web.${{ needs.setup.outputs.app_version }} || true

  # Upload service image to AWS ECR
  upload-service-image:
    name: Upload Service Image to ECR
    runs-on: ubuntu-latest
    needs: [setup, build-service-image]
    if: needs.setup.outputs.should_upload == 'true'
    steps:
      - name: Download Docker image artifact
        uses: actions/download-artifact@v4
        with:
          name: service-docker-image
          path: docker-images

      - name: Load Docker image
        run: docker load -i docker-images/service.tar

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Tag and push image to ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.AWS_ECR_REPOSITORY }}
          APP_VERSION: ${{ needs.setup.outputs.app_version }}
        run: |
          docker tag ${{ env.DOCKER_IMAGE_PREFIX }}/service:${APP_VERSION} ${ECR_REGISTRY}/${ECR_REPOSITORY}:service.${APP_VERSION}
          docker push ${ECR_REGISTRY}/${ECR_REPOSITORY}:service.${APP_VERSION}

      - name: Cleanup
        if: always()
        run: |
          docker rmi ${{ env.DOCKER_IMAGE_PREFIX }}/service:${{ needs.setup.outputs.app_version }} || true
          docker rmi ${{ steps.login-ecr.outputs.registry }}/${{ secrets.AWS_ECR_REPOSITORY }}:service.${{ needs.setup.outputs.app_version }} || true
